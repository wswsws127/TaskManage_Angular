
<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">Please Confirm</h1>
    </header>
    <section id="modal-body">
        <p>Are you sure you want to Delete the record?</p>
    </section>
    <footer id="modal-footer">
        <button mat-raised-button class="btn btn-danger" id="modal-action-button" (click)="deleteTask()">Delete</button>
        <button mat-raised-button class="btn btn-light" id="modal-cancel-button" (click)="closeModal()">Go back</button>
    </footer>
</div>
